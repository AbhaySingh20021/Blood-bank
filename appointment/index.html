<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <form>

        <div>

          <div class="form-group step step-1">
            <h1>For Person</h1>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required>
          </div>
          
          <div class="form-group step step-2">
            <h1>Appointment request</h1>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required>
            <label>
              <input type="hidden" name="morning-desired" value="no">
              <input type="checkbox" name="morning-desired" value="yes">
              Morning
            </label>
            <label>
              <input type="hidden" name="afternoon-desired" value="no">
              <input type="checkbox" name="afternoon-desired" value="yes">
              Afternoon
            </label>
          </div>
          
          <div class="form-group step step-3">
            <h1>Confirmation requested by</h1>
            <label>
              <input type="radio" name="confirmation-method" value="email" checked>Email
            </label>
            <label>
              <input type="radio" name="confirmation-method" value="phone">Phone
            </label>

          </div>

        </div>
      </form>
    </div>
  </section>
</body>

</html>
